spring.datasource.url=jdbc:sqlserver://localhost;database=${DATABASE_NAME}
spring.datasource.username=${DATABASE_USR}
spring.datasource.password=${DATABASE_PWD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
cloud.consul.host=localhost
cloud.consul.discovery.register=true
cloud.consul.discovery.prefer-ip-address=true
cloud.consul.discovery.instance-id= ${spring.application.name}:${random.int[1,999999]}
server.port=0
spring.application.name=books-service
